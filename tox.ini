[tox]
minversion = 3.9.0
envlist = py39, py310, #flake8, mypy
isolated_build = true

[gh-actions]
python =
    3.9: py39 #flake8, mypy
    3.10: py310

[testenv]
setenv = 
    PYTHONPATH = {toxinidir}
deps = 
    -r{toxinidir}/requirements_dev.txt

commands = 
    scr selinstall=f selinstall=c
    pytest

